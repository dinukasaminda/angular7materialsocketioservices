<div class="main-admin-cont ">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
      <!-- <a matRipple routerLink="/admin/myProfile" style="background: #fefe00;">
        Profile name
      </a>
      <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="false">
        Click me

      </div> -->
      <button type="button" mat-button (click)="drawer.toggle()" *ngIf="false">
        Toggle sidenav
      </button>
      <mat-nav-list class="mt-4">
        <mat-list-item routerLink="/admin/">
          <a matLine>create Route</a>
          <!-- <button mat-icon-button (click)="showInfo(link)">
              <mat-icon>info</mat-icon>
           </button> -->
        </mat-list-item>
        <!--        

        <mat-list-item routerLink="/admin/abc">
          <a matLine>abc</a>
        </mat-list-item> -->
      </mat-nav-list>
    </mat-drawer>

    <div
      class="example-sidenav-content"
      *ngIf="
        isDataLoaded == true &&
        (appUser.authUser.userState != 2 || appUser.authUser.type != 2)
      "
    >
      <div class="container" style="padding:100px;">
        <div class="col-md-12 text-center">
          <div class="card-view-box" style="padding:100px;">
            <h4 style="padding-bottom:20px;">Login to admin panel</h4>
            <button
              class="btn btn-primary btn-lg"
              (click)="openLoginAdminModel()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      style="margin:8px;"
      class="container  vh100"
      style="width: calc( 100% - 40px);padding-bottom: 100px !important; "
    >
      <router-outlet
        *ngIf="appUser.authUser.userState == 2 && appUser.authUser.type == 2"
      >
      </router-outlet>
    </div>
  </mat-drawer-container>
</div>

<ngcm-modal
  [id]="'adminLogin'"
  [title]="'Login to admin panel'"
  [modelWidth]="400"
  [okBtnText]="'login'"
>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="form-group col-md-12" appearance="outline">
        <mat-label>user name : </mat-label>
        <input matInput type="text" [(ngModel)]="adminlogin.username" />
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="form-group col-md-12" appearance="outline">
        <mat-label>password : </mat-label>
        <input matInput type="password" [(ngModel)]="adminlogin.password" />
      </mat-form-field>
    </div>
  </div>
</ngcm-modal>
